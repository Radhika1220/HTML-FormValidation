<!DOCTYPE html>
<html data-lt-installed="true">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Html form validation</title>
    <link rel="stylesheet" href="../css/FormValidation.css">
</head>

<body>
    <form>
        <header class="headerContainer">Header-Form Validation</header>
        <div>
            <label for="name">Enter your name:</label>
            <input type="text" id="name" name="name" required>
            <error-output class="text-error" for="text"></error-output>
        </div>
        <div>
            <label for="pwd">Enter the password:</label>
            <input type="password" id="pwd" name="pwd" required>
            <error-output class="text-passwordError" for="password"></error-output>
        </div>
        <div>
            <label for="email">Enter the EmailId:</label>
            <input type="email" id="email" name="email" required>
            <error-output class="text-emailError" for="email"></error-output>
        </div>
        <div>
            <label for="url">Enter the URL:</label>
            <input type="url" id="url" name="url">
        </div>
        <div>
            <label for="number">Enter your PhoneNumber:</label>
            <input type="text" id="number" name="number">
            <error-output class="phoneNumberError" for="text"></error-output>
        </div>
        <div>
            <label for="tel">Enter your TelPhoneNumber:</label>
            <input type="number" id="tel" name="tel">
        </div>
        <div>
            <label for="search">Search input type:</label>
            <input type="search" id="search" name="search">
        </div>
        <div>
            <label for="party">Choose Date And Time:</label>
            <input type="datetime-local" id="party" name="party">
        </div>
        <div>
            <label for="salary">Choose your salary:</label>
            <input type="range" id="salary" name="salary" min="30000" max="60000" step="100" value="40000">
            <output class="salary-output" for="salary">40000</output>
        </div>
        <div>
            <button>submit</button>
        </div>
    </form>
    <script>
        //UC1-->name validation
        const text = document.querySelector("#name");
        const textError = document.querySelector(".text-error");
        text.addEventListener('input', function () {
            let nameRegex = RegExp('^[A-Z]{1}[a-z]{2,}$');
            if (nameRegex.test(text.value))
                textError.textContent = " ";

            else
                textError.textContent = "Invalid Name"
        });
        //UC2-email validation
        const textEmail = document.querySelector("#email");
        const textErrorEmail = document.querySelector(".text-emailError");
        email.addEventListener('input', function () {
            let emailRegex = RegExp("(^[a-z]+)(([\. \+ \-]?[a-z A-Z 0-9])*)@(([0-9 a-z]+[\.]+[a-z]{3})+([\.]+[a-z]{2,3})?$)");
            if (emailRegex.test(textEmail.value))
                textErrorEmail.textContent = " ";
            else
                textErrorEmail.textContent = "Invalid EmailId"
        });
         //UC3-phone number validation
         const phoneNum = document.querySelector("#number");
        const errorPhoneNum = document.querySelector(".phoneNumberError");
        phoneNum.addEventListener('input', function () {
            let phoneNumRegex = RegExp('^[0-9]+\\s[0-9]{10}$');
            if (phoneNumRegex.test(phoneNum.value))
                errorPhoneNum.textContent = " ";
            else
                errorPhoneNum.textContent = "Invalid PhoneNumber"
        });
     
        //UC4-->password validation
        const password = document.querySelector("#pwd");
        const errorPassword = document.querySelector(".text-passwordError");
        password.addEventListener('input', function () 
        {
            let passwordRegex =  RegExp("(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?!.*[<>`])(?=[^.,:;'!@#$%^&*\\-_+=|(){}[?]*[.,:;'!@#$%^&*\\-_+=|(){}[?][^.,:;'!@#$%^&*\\-_+=|(){}[?]*$).{8,}$");
            if (passwordRegex.test(password.value))
                errorPassword.textContent = " ";
            else
                errorPassword.textContent = "Invalid Password"
        });

    </script>
</body>

</html>
